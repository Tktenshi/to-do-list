<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/to-do-list.css" rel="stylesheet">
</head>
<body>
<article class="list">
    <h1 class="list_h1">My Lovely To Do List</h1>
    <div class="list_img"></div>
    <input class="list_input list_el" type="text" placeholder="Create a task" tabindex="1" autofocus>
    <div>
        <input type="date" placeholder="Due date" class="list_input list_el" tabindex="2">
        <button class="list_button list_el violet">Add Task</button>
    </div>
    <span class="no-wrap">
        <label for="list-filter">Filter: </label>
        <select class="list_input list_el" id="list-filter">
            <option>All</option>
            <option>Done</option>
            <option>Not done</option>
            <option>Tomorrow</option>
            <option>Week</option>
        </select>
    </span>
    <span class="no-wrap">
        <input type="checkbox" class="list_check" checked id="list-check">
        <label for="list-check" class="list_el list_label-check violet"></label>
        <label for="list-check">Show date field</label>
    </span>
    <div class="list_table-container">
        <table class="list_table">
            <tr>
                <td class="list_table-checkbox"><input type="checkbox" class="list_check" id="0"><label for="0" class="violet list_el list_label-check"></label></td>
                <td>Сделать домашку машку</td>
                <td class="list_table-date">27.05.17</td>
                <td><button class="list_button--del list_el violet"></button></td>
            </tr>
            <tr>
                <td class="list_table-checkbox"><input type="checkbox" class="list_check" id="1"><label for="1" class="violet list_el list_label-check"></label></td>
                <td>Сделать домашку</td>
                <td class="list_table-date">07.08.17</td>
                <td><button class="list_button--del list_el violet"></button></td>
            </tr>
            <tr>
                <td class="list_table-checkbox"><input type="checkbox" class="list_check" id="2"><label for="2" class="violet list_el list_label-check"></label></td>
                <td>Сделать домашку</td>
                <td class="list_table-date"></td>
                <td><button class="list_button--del list_el violet"></button></td>
            </tr>
            <tr>
                <td class="list_table-checkbox"><input type="checkbox" class="list_check" id="3"><label for="3" class="violet list_el list_label-check"></label></td>
                <td>Сделать домашкуСделать домашку машкуСделать домашку машку</td>
                <td class="list_table-date"></td>
                <td><button class="list_button--del list_el violet"></button></td>
            </tr>
        </table>
    </div>
</article>
</body>
</html>
